<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Icon Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HÔM NAY CHỊ THẾ NÀO THẾ ?</h1>
        <div class="icon-option" data-gif="vuiqua.gif" data-videos='["vui1.mp4", "vui2.mp4","vui3.mp4","vui4.mp4","vui5.mp4","vui6.mp4","vui7.mp4"]'>
            <img src="vui.gif" alt="Cat">
            <p>VUI LẮM NÈ</p>
        </div>
        <div class="icon-option" data-gif="chillqua.gif" data-videos='["chill1.mp4", "chill2.mp4","chill3.mp4","chill4.mp4","chill5.mp4","chill6.mp4"]'>
            <img src="chill.gif" alt="Dog">
            <p>ĐANG CHILL CHILL</p>
        </div>
        <div class="icon-option" data-gif="chanqua.gif" data-videos='["chan1.mp4", "chan2.mp4","chan3.mp4","chan4.mp4","chan5.mp4","chan6.mp4"]'>
            <img src="chán.gif" alt="Rabbit">
            <p>CHÁN QUÁ ĐI</p>
        </div>
        <div class="icon-option" data-gif="buonqua.gif" data-videos='["buon1.mp4", "buon2.mp4","buon3.mp4","buon4.mp4","buon5.mp4","buon6.mp4"]'>
            <img src="sad.gif" alt="Hamster">
            <p>ĐANG HƠI BUỒN</p>
        </div>
    </div>
    <div id="displayScreen" class="display-screen">
        <img id="displayGif" src="" alt="Displaying GIF">
        <video id="displayVideo" autoplay controls></video>
    </div>
    <script src="script.js"></script>
</body>
</html>
